# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    {}
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "server.js"
      ],
      "env": {
        "PORT": "3000"
      }
    })

build:
  dockerfile: Dockerfile
  context: .
